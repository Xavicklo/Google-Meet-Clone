<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div id="root">
        <div id="my_block">
            <div id="my_mic_top_right_pos">
                <img class="my_mic_top_right" src="./old_icon/mu_mic.png">
            </div>
            <div id="my_icon">駿安</div>
            <div id="my_icon_hover">
                <div class="people_hover_items">
                    <div class="people_hover_button" id="people_hover_button_1">
                        <img id="hover_pin" src="./icon/hover_pin.png">
                        <div class="hover_text" id="hover_pin_text">在主畫面取消固定你自己</div>
                    </div>
                    <div class="people_hover_button">
                        <img id="hover_square" src="./icon/hover_square.png">
                    </div>
                    <div class="people_hover_button">
                        <img id="hover_minimize" src="./icon/hover_minimize.png">
                    </div>
                </div>
            </div>
            <img id="my_pin" src="./old_icon/pin.png">
            <div id="you_text">你</div>
        </div>
        <div id="empty_block_top"></div>
        <div id="others_block">
            <div class="one_block">
                <div class="name_section">子瑩</div>
                <div class="mic_section"><img class="mic_top_right" src="./old_icon/mu_mic.png"></div>
                <div id="icon_student1" class="people_icon_section">子瑩</div>
            </div>
            <div class="one_block">
                <div class="name_section">陳威</div>
                <div class="mic_section"><img class="mic_top_right" src="./old_icon/mu_mic.png"></div>
                <div id="icon_student2" class="people_icon_section">陳威</div>
            </div>
            <div class="one_block">
                <div class="name_section">昀剛</div>
                <div class="mic_section"><img class="mic_top_right" src="./old_icon/mu_mic.png"></div>
                <div id="icon_student3" class="people_icon_section">昀剛</div>
            </div>
            <div class="one_block">
                <div class="name_section">家辰</div>
                <div class="mic_section"><img class="mic_top_right" src="./old_icon/mu_mic.png"></div>
                <div id="icon_student4" class="people_icon_section">家辰</div>
            </div>
            <div class="one_block" id="special_block">
                <div class="name_section">旻桓</div>
                <div class="mic_section"><img class="mic_top_right" src="./old_icon/mu_mic.png"></div>
                <div id="icon_student5" class="people_icon_section">旻桓</div>
            </div>
        </div>
        <footer class="meet_footer" id="meet_footer">
            <div class="meet_footer_item">
                <div class="time_left_down">
                    <pre id="time_text">晚上8:16 | Xavick's Classroom</pre>
                    <pre class="time_text_next">晚上8:16</pre>
                    <pre class="time_text_next" id="web_text">Xavick's Classroom</pre>
                </div>
            </div>
            <div class="meet_footer_item">
                <div class="meet_footer_mid_icon">
                    <div class="mic_on_off_button">
                        <input id="0" type="checkbox">
                        <label for="0">
                            <div id="mic_text">開啟麥克風</div>
                            <div id="mu_mic_text">關閉麥克風</div>
                            <img id="mic_on_button_down" src="./icon/mic_new.png">
                            <img id="mic_off_button_down" src="./icon/mu_mic_new.png">
                        </label>
                    </div>
                    <div class="down_button red_button">
                        <div class="hover_text_down" id="camera_text">關閉攝像機</div>
                        <img id="camera_icon" src="./icon/camera_icon.png">
                    </div>
                    <div class="down_button black_button">
                        <div class="hover_text_down" id="screen_text">立即分享螢幕畫面</div>
                        <img id="screen_icon" src="./icon/screen_icon.png">
                    </div>
                    <div class="down_button black_button">
                        <div class="hover_text_down" id="more_text">更多選項</div>
                        <img id="dot_icon" src="./icon/3dot_icon.png">
                    </div>
                    <div class="down_button red_button" id="leave_button">
                        <div class="hover_text_down" id="leave_text">退出通話</div>
                        <img id="leave_icon" src="./icon/leave_icon.png">
                    </div>
                </div>
            </div>
            <div class="meet_footer_item">
                <div class="meet_footer_right_icon">
                    <div class="right_down_button">
                        <div class="hover_text" id="info_text">會議詳細資料</div>
                        <img class="info_icon" src="./icon/new_info.png">
                    </div>
                    <div class="right_down_button">
                        <div class="hover_text" id="participant_text">顯示所有參與者</div>
                        <img class="people_icon" src="./icon/new_peoples.png">
                        <img class="people_num" src="./icon/6.png">
                    </div>
                    <div class="right_down_button">
                        <div class="hover_text" id="conversation_text">即時通訊</div>
                        <img class="conversation_icon" src="./icon/new_conversation.png">
                    </div>
                    <div class="right_down_button">
                        <div class="hover_text" id="activity_text">活動</div>
                        <img class="activity_icon" src="./icon/new_activity.png">
                    </div>
                    <div class="right_down_button">
                        <div class="hover_text" id="control_text">主辦人控制項</div>
                        <img class="control_icon" src="./icon/new_control.png">
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
